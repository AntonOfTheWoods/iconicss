<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>iConicss</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="description" content="pure CSS3 icons." />
	<meta name="keywords" content="css,css3,html,icon" />

	<link rel="stylesheet" type="text/css" href="wapp/wapp.css" />
	
	<link rel="stylesheet" type="text/css" href="icss.css" />
</head>

<body>
<!--
BUG IE
		https://connect.microsoft.com/IE/feedback/details/1040120/ie-11-the-color-keyword-currentcolor-doesnt-work-in-the-css-linear-gradient-function
		https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/1328019/
Brand colors:
		https://brandcolors.net/
-->		
	<div class="header">
		<h1 class="stretch">iConicss</h1>
		<p><span class="nb"></span> pure CSS3 icons.</p>
		<a onclick="setDebug();">
			<i class="icss-bug x2" ></i>
			debug...
		</a>
	</div>
	<div class="icon">
		<div style="font-size:20em;"><i class="icss"></i></div>
		<div style="font-size:12em;"><i class="icss"></i></div>
		<div style="font-size:4em;"><i class="icss"></i></div>
		<div style="font-size:2em;"><i class="icss"></i></div>
		<div style="font-size:1em;"><i class="icss"></i></div>
		<p class="title"></p>
		<textarea></textarea>
		<button onclick="copy2clipboard();">
			<span>Copy...</span>
			<i class="icss-share x2"></i> 
		</button>
	</div>

	<div class="search">
		<div class="color">
			<i class="icss-paint-roll"></i>
			<ul class="menuColor">
				<li class="black">
				</li><li class="red">
				</li>
				<li class="green"></li>
				<li class="blue"></li>
			</ul>
		</div>
		<div>
			<i class="icss-search"></i>
			<input type="search" placeholder="search..." />
			<span class="nb"></span> icons
		</div>
	</div>
	<!-- icon list -->
	<h2>Standard icons</h2>
	<div class="icons standard"></div>
	<h2>Colored icons</h2>
	<div class="icons color"></div>
	
	<!-- footer -->
	<div class="footer">
		<div>
			<a href="https://github.com/Viglino/iconicss">
				<i class="icss-github-o-c x3 middle"></i>
				<span class="stretch">Fork me on Github</span>
			</a>
		</div>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- Web app -->
	<script src="wapp/wapp.js"></script>

</body>
</html>
